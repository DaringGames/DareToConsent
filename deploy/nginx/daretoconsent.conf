server {
  listen 80;
  listen [::]:80;
  server_name daretoconsent.com www.daretoconsent.com;

  # ACME challenge for certbot
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
  }

  # Redirect all HTTP to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name daretoconsent.com www.daretoconsent.com;

  # Let's Encrypt certificates (deploy script will replace the domain if needed)
  ssl_certificate /etc/letsencrypt/live/daretoconsent.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/daretoconsent.com/privkey.pem;

  # Lightweight security headers
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy same-origin;

  # Reverse proxy to Node app bound on loopback at port 3001 on the AWS server
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://127.0.0.1:3001;
  }
}